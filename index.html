<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  
  <div class="stats-container">

    <div class="stats-totals-container">
      <div class="stats-total-container">
        <div class="stats-total-coin stats-total-coin-front">🐱</div>
        <div class="stats-total-numbers-container">
          <div class="stats-total-number" id="stats-total-number-front">0</div>
          <div class="stats-total-percentage"><span id="stats-total-percentage-front">0</span>%</div>
        </div>
      </div>
      <div class="stats-total-container">
        <div class="stats-total-coin stats-total-coin-back">🐶</div>
        <div class="stats-total-numbers-container">
          <div class="stats-total-number" id="stats-total-number-back">0</div>
          <div class="stats-total-percentage"><span id="stats-total-percentage-back">0</span>%</div>
        </div>
      </div>
    </div>

    <div class="stats-bar-container">
      <div class="front-bar"></div>
      <div class="back-bar"></div>
    </div>

    <p class="stats-container-heading">Latest Flips</p>
    <div class="latest-flips-container">
      <div class="latest-flips"></div>
    </div>
    
  </div>

  <div class="coin-container">
    <div class="coin">
      <div class="coin-front">🐱</div>
      <div class="coin-back">🐶</div>
    </div>
  </div>

</body>
</html>
